<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Document</title>
		<style>
			.container {
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				padding: 15px;
			}
			.container > div {
				background-color: aliceblue;
				padding: 20px;
				border: 1px solid lightblue;
				flex: 1;
				flex-basis: 20%;
			}
			/* tab */

			@media (max-width: 768px) {
				.container > div {
					/* flex: 1; */
					flex-basis: 53%;
				}
			}
			/* mobile */
			@media (max-width: 480px) {
				.container > div {
					flex-basis: 100%;
				}
			}
		</style>
	</head>
